<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professor Online - Chat de Programação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Professor Online</span>
    </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Resposta da IA
                    </div>
                    <div class="card-body" style="min-height: 200px; max-height: 400px; overflow-y: auto;">
                        <p class="card-text" id="aiResponse">A resposta aparecerá aqui...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="questionInput" class="form-label"><strong>Faça sua pergunta sobre programação:</strong></label>
                    <textarea class="form-control" id="questionInput" rows="3" placeholder="Digite sua pergunta aqui... (ex: Como criar uma função em Python?)"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="sendBtn" onclick="sendQuestion()">
                    <span id="btnText">Enviar Pergunta</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        async function sendQuestion() {
            const questionInput = document.getElementById('questionInput');
            const aiResponse = document.getElementById('aiResponse');
            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Por favor, digite uma pergunta!');
                return;
            }
            
            // Desabilitar botão e mostrar loading
            sendBtn.disabled = true;
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            aiResponse.innerHTML = '<em>Processando sua pergunta...</em>';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: question })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Converter markdown básico para HTML
                    let formattedResponse = data.response
                        .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/\n/g, '<br>');
                    
                    aiResponse.innerHTML = formattedResponse;
                } else {
                    aiResponse.innerHTML = `<span class="text-danger">Erro: ${data.error}</span>`;
                }
                
            } catch (error) {
                aiResponse.innerHTML = `<span class="text-danger">Erro ao conectar com o servidor: ${error.message}</span>`;
            } finally {
                // Reabilitar botão
                sendBtn.disabled = false;
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        }
        
        // Permitir enviar com Enter (Shift+Enter para nova linha)
        document.getElementById('questionInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
